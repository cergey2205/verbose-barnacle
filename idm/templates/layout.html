<body class="d-flex flex-column">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <b>IDM</b>
      </a>
    </div>
  </nav>

  <div id="cookies-js-alerts">
    <noscript>
      <div class="py-12">
        <div class="container">
          <div class="row">
            <p>Для работы сайта требуется javascript и cookies, пожалуйстав включите их.</p>
          </div>
        </div>
      </div>
    </noscript>

    <div class="py-5" id="cookies-blocked">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>Для работы сайта требуется cookies, пожалуйста включите их.</p>
            <script>
              if (navigator.cookieEnabled) { $("#cookies-blocked").hide(); }
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="page-content">
    {% block pagecontent %}
    {% endblock pagecontent %}
  </div>
